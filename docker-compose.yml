version: "3.0"

services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5439:5432'
  xml-validator:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080